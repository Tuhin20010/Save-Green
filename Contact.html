<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
    <div class="nav"></div>
        <div class="container">
          <h1>Contact Us</h1>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
      
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile no:</label>
            <input type="mobile" id="mobile" name="mobile" required>
      
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
      
            <input type="submit" value="Submit">
          </form>
          <h1>OR</h1>
        </div>
        <div>
            <center>
                <p>We would love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.</p>
                <!-- <p><b>Contact Information:</b> -->
                    <b> Email: info@evergreenfoundation.com ,</b>
                    <b> Phone: +91 (03221) 897 23</b></p>
            </center>
        </div>
        <div class="footer"></div>
</body>
<script src="Home.js"></script>
</html>
